<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de cursos de carrera</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <h1>Lista de cursos de carrera</h1>
        <form th:action="@{/save}" th:object="${cursos}" method="post" class="course-form">
            <label for="course-name">Nombre del curso:</label>
            <input th:field="*{nombre}" type="text" id="course-nfame" name="course-name">

            <label for="course-code">Código del curso:</label>
            <input th:field="*{codcurso}" type="text" id="course-code" name="course-code">

            <label for="course-cycle">Ciclo correspondiente:</label>
            <input th:field="*{ciclo}" type="text" id="course-cycle" name="course-cycle">

            <label for="course-hours">N° de horas del curso:</label>
            <input th:field="*{horas}" type="text" id="course-hours" name="course-hours">

            <div class="button-group">
                <button type="button" class="button">Buscar</button>
                <button type="button" value="Guardar" class="button">Guardar</button>
                <button type="button" class="button">Editar</button>
                <button type="button" class="button">Eliminar</button>
            </div>
        </form>

        <table class="course-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>NOMBRE</th>
                    <th>Cod. CURSO</th>
                    <th>CICLO</th>
                    <th>N° HORAS</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cursos:${cursos}">
                    <td th:text="${cursos.id}"></td>
                    <td th:text="${cursos.nombre}"></td>
                    <td th:text="${cursos.codcurso}"></td>
                    <td th:text="${cursos.duracion}"></td>
                    <td th:text="${cursos.ciclo}"></td>
                    <a class:"btn btn-warning">Editar</a>
                    <a class:"btn btn-danger">Eliminar</a>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
