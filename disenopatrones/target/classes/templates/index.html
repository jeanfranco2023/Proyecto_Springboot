<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Lista de cursos de carrera</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <div class="formulario">
            <form th:action="@{/save}" th:object="${cursos}" method="post">
                <label for="nombre">Nombre:</label>
                <input th:field="*{nombre}" type="text" id="course-nfame" name="course-name">

                <label for="codcurso">Código curso:</label>
                <input th:field="*{codcurso}" type="text" id="course-code" name="course-code">

                <label for="semestre">Semestre:</label>
                <input th:field="*{ciclo}" type="text" id="course-cycle" name="course-cycle">

                <label for="horas">Horas:</label>
                <input th:field="*{horas}" type="text" id="course-hours" name="course-hours">
            </form>
        </div>

        <div class="botones">
            <button type="button" class="button">Buscar</button>
            <button type="button" class="button">Guardar</button>
            <button type="button" class="button">Editar</button>
            <button type="button" class="button">Eliminar</button>
        </div>
    </div>

    <div class="table-container">
        <table class="course-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>NOMBRE</th>
                    <th>Cod. CURSO</th>
                    <th>CICLO</th>
                    <th>N° HORAS</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cursos:${cursos}">
                    <td th:text="${cursos.id}"></td>
                    <td th:text="${cursos.nombre}"></td>
                    <td th:text="${cursos.codcurso}"></td>
                    <td th:text="${cursos.duracion}"></td>
                    <td th:text="${cursos.ciclo}"></td>
                    <td>
                        <a type="button" class="editar">Editar</a>
                        <a type="button" class="eliminar">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
